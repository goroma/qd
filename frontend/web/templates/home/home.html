<div class="content">
    <div class="row" style="margin-top:200px">
        <form ng-submit="login()" name="loginForm" id="login-form" method="post" role="form" >
            <div class="row col-md-offset-3">
                <div class="col-xs-2" style="margin: 0; padding: 0;">
                    <select class="form-control">
                        <option value="1">硬件ID</option>
                        <option value="2">设备名称</option>
                    </select>
                </div>
                <div class="col-xs-5" style="margin: 0; padding: 0;">
                    <input ng-model="userModel.username" type="text" id="loginform-username" class="form-control">
                </div>
                <div class="col-xs-1" style="margin: 0; padding: 0;">
                    <button type="submit" class="btn btn-primary" name="login-button">搜索</button>
                </div>
            </div>

        </form>
    </div>
</div>

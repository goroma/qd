<!--content-->
<div class="content">
    <div class="container">
        <div class="row" style="margin-top:60px">
            <form ng-submit="search()" name="loginForm" id="login-form" method="post" role="form" >
                <div class="row col-md-offset-3">
                    <div class="col-xs-2" style="margin: 0; padding: 0;">
                        <select class="form-control" ng-init="searchModel.type = types[0]"
                                                     ng-model="searchModel.type"
                                                     ng-options="type.name for type in types">
                        </select>
                    </div>
                    <div class="col-xs-5" style="margin: 0; padding: 0;">
                        <input ng-model="searchModel.content" type="text" id="loginform-username" class="form-control">
                    </div>
                    <div class="col-xs-1" style="margin: 0; padding: 0;">
                        <button type="submit" class="btn btn-primary" name="login-button">搜索</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="row col-md-offset-3" style="margin-top: 10px;">
                {{ error }}
            </div>
        </div>

        <h5 class="page-header" ng-show="count"></h5>

        <div ng-show="count">
            <div class="row">
                <div class="col-md-12">
                    驱动名称：{{ driver.qd_name }}
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-md-3">
                    驱动大小：{{ driver.qd_file_size }}
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-md-10">
                    SHA256：{{ hash }}
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-md-12">
                    安装方式：{{ driver.qd_install_type }}
                </div>
            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-md-12">
                    驱动说明：{{ driver.qd_instruction }}
                </div>
            </div>

            <div class="row" style="margin-top: 5px;" ng-repeat="url in driver.qd_download_url">
                <div class="col-md-12">
                    下载地址{{ $index >= 1 ? $index + 1 : '' }}：<a type="button" href="{{ url }}" class="btn btn-default">点击下载</a>
                </div>
            </div>
        </div>
    </div>
</div>
